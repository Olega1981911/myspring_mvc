<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars catalog</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Make</th>
        <th>Model</th>
        <th>years</th>
    </tr>
    </thead>
    <tr th:each="cars : ${cars}">
        <td th:utext="${cars.make}">make</td>
        <td th:utext="${cars.model}">model</td>
        <td th:utext="${cars.years}">years</td>
    </tr>
</table>

</body>
</html>
